<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>点击地图获取坐标</title>
<script src="http://ditu.google.cn/maps/api/js?sensor=false&v=3.5&libraries=places&async=2"></script>
<style>
    #test-map {
        height: 600px;
        width: 780px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
点击坐标：<input type="text" size="50" id="map-zb" />
<br>
<div id="test-map"></div>
<script>
    var latlng;
    var panorama;
    latlng = new google.maps.LatLng(39.027718840211605, -100.283203125);

    var myOptions = {
            zoom: 5,
            center: latlng,
            mapTypeId: 'roadmap',
            scrollwheel: false
        }
    map = new google.maps.Map(document.getElementById("test-map"), myOptions);
    var locationMarker = new google.maps.Marker({
        position: latlng,
        map: map,
        draggable: false
    });
    locationMarker.setVisible(true);
    google.maps.event.addListener(map, 'click', function (response) {
        document.getElementById("map-zb").value = parseFloat(response.latLng.lat()) + ', ' + parseFloat(response.latLng.lng());
    });


</script>
</body>
</html>
